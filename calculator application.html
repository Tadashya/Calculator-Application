<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #0f0;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
            justify-content: center;
        }

        button {
            height: 60px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .operator {
            background: #ff9800;
            color: #fff;
        }

        .equal {
            background: #4caf50;
            color: #fff;
            grid-column: span 2;
        }

        .clear {
            background: #f44336;
            color: #fff;
            grid-column: span 2;
        }

        .number {
            background: #2e2e2e;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>
</body>

</html>
